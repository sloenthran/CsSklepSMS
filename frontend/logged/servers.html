              </nav>
              <div class="card shadow mb-4">
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-bordered dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                <thead>
                                    <tr role="row">
                                        <th>ID</th>

  <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
  </a>

  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <script src="../js/settings.js"></script>
  <script src="../js/include.js"></script>

  <script type="text/javascript">

      function getServers() {
          jQuery.ajax ({
              url: shopUrl + "/servers",
              type: "GET",
              dataType: "json",
              success: function(data){
                  var output = "";

                  for(var i in data) {
                      output += "<tr role='row'>" +
                          "<td>"+ data[i].id +"</td>" +
                          "<td>"+ data[i].name +"</td>" +
                          "<td>"+ data[i].ip +"</td>" +
                          "<td>" +
                            "<a href=\"edit_server.html?id="+ data[i].id +"\" class=\"btn btn-success btn-circle\" title='Edytuj serwer''><i class=\"fas fa-edit\"></i></a>" +
                            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+
                            "<a href=\"services.html?id="+ data[i].id +"\" class=\"btn btn-info btn-circle\" title='Lista usług'><i class=\"fas fa-concierge-bell\"></i></a>" +
                            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+
                            "<a href=\"delete_server.html?id="+ data[i].id +"\" class=\"btn btn-danger btn-circle\" title='Usuń serwer'><i class=\"fas fa-trash\"></i></a>"+
                          "</td>"+
                          "</tr>";
                  }

                  $("#table-body").html(output);
              }
          });
      }

      getServers();
  </script>
